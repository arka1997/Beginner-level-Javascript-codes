<script>
    const radius = [2,4,6,8];
    var output = [];
    const calculateArea = function(radius){
        for(var i= 0; i<radius.length; i++){
            output.push(Math.PI * radius[i] * radius[i]);
        }
        return output;
    }
    var output1 = [];
    const calculateCircumference = function(){
        for(var j=0; j<radius.length ; j++){
            output1.push(2*Math.PI * radius[j]);
        }
        return output1;
    }
    console.log(calculateCircumference(radius));
    console.log(calculateArea(radius));
    </script>
<script>
    const radius2 = [1,3,5,7];
    var output3 = [];
    const area = function(radius){
        return Math.PI * radius * radius;
    }
    const circumference = function(radius){
        return 2 * Math.PI * radius;
    }
    // this below code is a higher order function a whole replacement of map function
    const func1 = (radius2,logic) => {
        
        for(var k=0; k<radius2.length ; k++){
            output3.push(logic(radius2[k]));
        }
        return output3;
    }
    // upto here
    console.log( func1(radius2,area));
    console.log( func1(radius2,circumference));
</script>
<script>
      const arr = [12,5,13,2];
    var output3 = [];

    // this is one call back function
    const mapArea = function(val){
        return Math.PI * val * val;
    }
    // this below code is a whole replacement of map function
    // and using arrow function, we cannot use this, because it points to the global context unless assigned or bind to its parent element
    // console.log("using arrow function where this points to window object as it has no 'this' present inside it like normal function has, so cannot point to the parent object unless its assigned like a variable to the parent, or bind to the parent");
    Array.prototype.protofunc = (logic) => {
        console.log(this);
        for(var k=0; k<arr.length ; k++){
            output3.push(logic(arr[k]));
        }
        return output3;
    }
    //  OR \\
    console.log("using normal function where 'this' points to array");
    Array.prototype.protofunc = function(logic){
        console.log(this);//here this points to the global object, because the array named "arr" is not bined to it, and
        // arrow function points to the parent element when it is binded to the parent
        for(var k=0; k<this.length ; k++){
            output3.push(logic(this[k]));
        }
        return output3;
    }
    console.log('Use of map function just to calculate area instead of passing callbacks and all')
    console.log(arr.map(mapArea));
    console.log(arr.protofunc(mapArea));
</script>
