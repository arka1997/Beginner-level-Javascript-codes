    // mousedown – It fires just when the mouse button is pressed down but not released
	// mouseup – It fires when the mouse button is released from being pressed
	// click – It fires as soon as something is clicked, in this scenario , mousedown, mouseup & click all event are together fired in this sequence.
 	// dblclick – It fires when something is clicked twice in rapidly, mousedown, mouseup, click, mousedown, mouseup, click and dblclick events fires in sequence.
 	// mouseenter -  It fires when a mouse starts to hover over same element. NO BUBBLE
 	// mouseout – It fires when a mouse leaves from hovering over some element
    // mouseleave - It fires when a mouse exits while hovering over some element, so no effect or event is triggered for its child elements. NO BUBBLE
    // mouseover - It fires when mouse is hovering over some element
 	// mousemove – It fires when the mouse moves
