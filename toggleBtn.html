<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
</html>
<script>

const rootApp = document.getElementById("root");
rootApp.innerHTML = '<button class="bb" id="0" onclick="funcs()">ON</button>';
function funcs(){
    const val = document.getElementsByClassName("bb")[0].id;
    if(val == 0){
    const cc = document.getElementsByClassName("bb")[0];
 cc.innerHTML = "OFF";
 document.getElementsByClassName("bb")[0].id = "1";
    }
    else{
    const dd = document.getElementsByClassName("bb")[0];
 dd.innerHTML = "ON";
 document.getElementsByClassName("bb")[0].id = "0";
}
}
</script>
