<!DOCTYPE html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

$(document).ready(function(){
    $('tr:odd').click(function(){
        $(this).css("background-color","red");
    });
});
//Use of Hover
$(document).ready(function(){
  $("#cc").hover(
      function(){
      $(this).css("background-color", "lightgray");
  },
  function(){
      $(this).css("background-color", "red");
  });
});

//Use of on click event
  $(document).ready(function(){
      $("#cc").on("click",function(){
          $(this).css("background-color", "green");
      });
  });

//to add multiple events with "on"
$(document).ready(function(){
    $("#dd").on({
        mouseenter: function(){
            $(this).css("background-color","blue");
        },
        click: function(){
            $(this).css("background-color","purple");
        },

    });
    });
//toggle a text
$(document).ready(function(){
    $("#ff").click(function(){
        $("#ee").toggle(1000);//toggling is set to a timer of 1 sec, syntax: toggle(speed,callback function)
    });
});
</script>
<script>
    $(document).ready(function(){
        $("#btn").click(function(){
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(3000);

        });
    });


    //difference between click and focus
    //click will continous count the no of click as many times we click the input text box,
    //whereas focus is when we focus a text box,by clicking it,and then we try to click on it it will not count the no of times clicked, unless we click on somewhere else and then we click on the focussed input 
    $(document).ready(function(){
    $('#birthday_y').click(function() {
  console.log("clicked")
  if (!$(this).val()) {
    $(this).val('1980');
  }
});
$('#birthday_x').focus(function() {
    console.log("focused")
    if (!$(this).val()){
        $(this).val('1980');
    }
});
    });

    $(document).ready(function(){
        $("#flip").click(function(){
        $("#panel").slideToggle("slow");
        });
    });

    $(document).ready(function(){
        $("#gg").click(function(){
            var div=$("div");
            div.animate({
                height: '200px',
                opacity : '0.4'
            },"slow");
            div.animate({height: '100px', opacity: '0.8'}, "slow");
        });
        });

</script>
