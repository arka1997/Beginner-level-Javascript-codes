<script>
    let name = {
        firstname: "debanjan",
        lastname: "sarkar",
    }
    let printFulName = function (age){
        console.log(this.firstname + " " + this.lastname + " " + age);
    }
    printFulName.call(name, 23);//this printFullName function directly call the name object

    printFulName.apply(name, [227]);
    // bind method binds the function object with another object, and returns the copy of the method to be used later, and whenever needed, we just call it.
    let printBindName = printFulName.bind(name, 45);//this bind function is creating a copy of the "printFullName" function
    console.log(printBindName);
    printBindName();
</script>
<script>
let animals = {
  // add property
  domesticAnimals: ["cat", "dog", "cow", "goat", "sheep", "donkey", "pig", "horse"],

         console.log("inside printdomesticAnimals", this);
    // print after 3 seconds

animals.printdomesticAnimals();
