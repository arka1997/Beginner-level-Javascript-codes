<script>
//         FACTORY FUNCTION:        \\
// When a function returns a object, we call it a factory function. It can use object instance without using new keyword or classes.
//so if "model" key is same, but the names of model are different,ex. galaxy or oppo,etc.
function mobile(fact)
{
    return {
    model : fact,
    price : function() { return ("Rs. 3000");  }
    };
}
//var fact=prompt("enter mobile name");//creating an input

//now creating object instance
var samsung = mobile(fact); //so here we call the previous function to get the same properties of the       			   previous object in this “Samsung” variable

console.log(samsung);//it will show in the console log
document.write("<br>"+samsung.model+ " " + samsung.price());//this is how we create object and call function and acces the properties inside it..
 </script>

<script>
    //      CONSTRUCTOR FUNCTION  \\
    //check if property exists or not //
//to check a property we first write typeof , and then we write the object name,(Here samsung & nokia)
    function Mobile(model_no)
    {
        this.model = model_no;
        this.memory = 4;
        this.color = 'white';
        this.price = function(){document.write(this.model + "Price Rs 3000 <br>");}
    }
    //Below are the Object Constructor\\
    var samsung = new Mobile('Galaxy'); //Here Mobile is the constructor, which is called..
    var nokia = new Mobile('3310');
    //using TYPEoF \\
    if(typeof nokia.memory !== 'undefined'){  //this checks whether the property of the object inside the Mobile function is undefined or not..
        document.write("<br>"+"Available");
    }
    else{document.write("<br>"+"Doesn't Exist");}
    //checking if property exists or not\\
    if(typeof nokia.ram !=='undefined'){  //this is false
        document.write("<br>"+"Exist");
    }
    else{document.write("<br>"+"Doesn't Exist");}

    //Use of "in"\\
    if('model' in samsung)
    {
        document.write("<br>"+"Property exists in function Mobile");
    }
    else{document.write("<br>"+"Doesn't exists");}

    //Use of "hasOwnProperty"\\
    if(samsung.hasOwnProperty('color'))
    {
        document.write("<br>"+"Available");
    }
    else{document.write("Doesn't exist");}
</script>
