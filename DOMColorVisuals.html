<script>
    let menu = document.getElementById('menu');
    // create a new li node
    let childli = document.createElement('li');
    childli.textContent = 'Home';

    // insert a new node before the first list item
    // childi is the new node to be inserted
    // menu.lastelemntChild is together called the reference node before which the NewNode is inserted
    // parentNode is the parent of newly inserted node. Here menu is the parent node .
    menu.insertBefore(childli, menu.lastElementChild);
    // The helper function of insertBefore() is:
    // function insertBefore(newNode , existingNode){
    //     existingNode.parentNode.insertBefore(newNode , existingNode);
    // }

    
</script>
<script>
    // targetElement.insertAdjacentElement("position",element);
    // where positions are:
    // "beforebegin": Before the element itself
    // "afterbegin":just inside the element before its first child
    // "beforeend"  : Just inside the elemnent, after its last child
    // "afterend"  : After the element itself
    // element - the element to be inserted into the tree
    function myFunction(){
        var child = document.querySelector("#myH2");
        var parent=document.querySelector("#change");
        child.insertAdjacentElement("beforebegin",parent);
        // OR  \\
        child.insertAdjacentHTML("afterend","<P>HELLOW SIR, GOODMORNING</P>");
    }
</script>
