<script>
    //IIFE example//
     var result = (function () {
    var name = "Barry"; 
    return name; 
})(); 
// Immediately creates the output: 
document.write("<br>"+result);
    //IIFE(Immediately Invoked function Expression) function runs as soon as it defined
    //Its kind of anonymous function
    //self-executing function, without any calling function
    //here global variables need not to be declared, so there will eb no confusion with data variables
    //The statement below executes the function directly without any calling.just cover it with brackets '()' known as 'Grouping Operator()' and print something
    (function (a,b){ 
        document.write("<br>"+(a+b));
    })(50,20);//calling from here in parenthesis
    //Normal Function vs IIFE func//
    function sex(a){document.write("<br>"+a)}sex(10);//Normal function
   
</script>
