    <script>
        //find out the names who have their sports :"Basketball" with map, filter & foreach
        let students = [
        { id: "001", name: "ankita", sports: "Cricket" },
        { id: "002", name: "deba", sports: "Basketball" },
        { id: "003", name: "dilip", sports: "Cricket" },
        { id: "004", name: "tuban", sports: "Basketball" },
        { id: "005", name: "bubu", sports: "Hockey" }
    ]

    //At first filter will return the two array objects in students array with basketball with id=002 & id=004, and then after receiving the objects in this format below,
    //{id: "002", name: "Smriti", sports: "Basketball"} &&{id: "004", name: "Bakul", sports: "Basketball"} 
    //we then use map() method to return the names out of that two array objects 
    var arr1= students.filter(function(student){return student.sports === "Basketball"}).map(function(student1){return student1.name})
    
    arr1.forEach(function(val4){console.log(val4);});//now we diplay the names we recieved using foreach

    </script>
