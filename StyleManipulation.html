<script>
    var p = document.getElementById("myp");
    var allCSSProp = window.getComputedStyle(p);//for manipulating internal and external CSS
    var cs=p.style;//for manipulating inline CSS
    console.log(cs.fontStyle);//this will show error ecause we are using var cs, which is pointing to an inline style, is being used here to point some internal style outside,
    // but we can assign values using "var cs" to modify internal css
    console.log(allCSSProp.fontStyle);// allCSSProp is pointing to all the CSS both internal and external, so we can use this to manipulate the CSS which are define outside the body , termed as internal or external style sheet

</script>

<script>
    const companies = [
        {name: "deba", age:21 , place: "jirat"},
        {name: "tubla", age:42 , place: "tribeni"},
        {name: "abhi", age:34 , place: "rishra"},
        {name: "ayan", age:12 , place: "DGA"},
        {name: "bani", age:56 , place: "rishra"},
        {name: "dilip", age:61 , place: "hooghly"},
    ]
    // for each value of the index items in the array we have parameters already declare for retruning the below items:
    // comp will return values of each index,
    // index parameter returns only the index numbers
    // company will return the whole array everytime this loop is running
    
    // below program to find the name whose age is below 30
    var newarr = [];
    companies.forEach(function(comp,index,company){
        if(comp.age<=30)
        newarr.push(comp.name);
    });
    console.log(newarr);

    // Now using filter method to acccomplish the previous task
    var newarr2 = [];
    var arrayval = companies.filter(varAge => varAge.age <= 30);
    console.log("value of 0th index after filtering the age: "+arrayval[0].name);
    console.log("This is the array obtained after filterling the main array with ages <=30: ");
    console.log(arrayval);
    console.log("now we are running a foreach loop using the filtered array and getting the name with ages<=30 and pushing them into a new array");
    arrayval.forEach(age => newarr2.push(age.name));
    console.log(newarr2);
</script>
