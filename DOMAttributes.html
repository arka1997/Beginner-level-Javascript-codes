<script>
    // ATTRIBUTES \\
    // CREATING our own properties for document, document contains many inbuilt properties like appendChild()
    // but here we are creating our own properties
    document.body.func1 = {
        color: 'red',
        height: 45,
    };
    console.log(document.body.func1.color);//here we wrote document.body instead of writing only documnent because we are creating our functions or properties which will be used inside the body and not in the whole document

    console.log('The "Element" object provides many built in functions for manipulating the DOM elements,like EX. element.classList.toggle("mystyle"), WHEREAS,  Element.prototype are prototype object where we can add our own new methods to all elements');

    Element.prototype.func3 = function(){
        console.log( `Hello! I am ${this.tagName}`);
    };
    document.documentElement.func3(); // Hello, I'm HTML
    document.body.func3(); // Hello, I'm BODY
</script>
<script>
    console.log(document.body.id);

    console.log(document.body.getAttribute("type"));
</script>
